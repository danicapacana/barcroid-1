<ion-view view-title="Login">
  	<ion-header-bar>
		<h1 class="title">Login</h1>
		<!-- <div class="buttons">
		  <button class="button button-clear" ng-click="closeLogin()">Close</button>
		</div> -->
	</ion-header-bar>
	<ion-content>
		<form ng-submit="doLogin()">
		  	<div class="list">
				<label class="item item-input">
				  	<span class="input-label">Username</span>
				  	<input type="text" ng-model="loginData.username">
				</label>
				<label class="item item-input">
				  	<span class="input-label">Password</span>
				  	<input type="password" ng-model="loginData.password">
				</label>
				<!-- <button> <a class="btn btn-primary" href="#/app/playlists">Log in</a></button>	 -->

				<!-- <center><ion-item href="#/app/profile" class="btn button">Login</ion-item></center> -->
				<!-- <ion-item href="#/app/playlists" class="btn btn-sm btn-primary">Playlists</ion-item> -->
				<center>
					<a href="#/app/profile" class="login_button bar bar-header bar-positive"><b>Login</b></a>
				</center>
		  	</div>
		</form>
		<a class="link" href="#/signup">No Account? Sign Up</a>
		<br/>
		<br/><br/>
		<a class="link" href="#/admin/adminprofile">For Admin Side</a>
		<br/>
		<br/><br/>
		<a class="link" href="#/cashier/cashier_profile">For Cashier Side</a>
	</ion-content>
</ion-view>
